<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <div class="container">
      <div class="todo-list">
        <h1>
          To Do List
          <img
            src="black-checkmark.png"
            alt="checkmark"
            width="50"
            height="50"
          />
        </h1>
      </div>
      <div class="add-row">
        <input type="text" id="task-box" placeholder="add your task" />
        <button>Add</button>
      </div>
    </div>
    <main></main>
  </body>
</html>
