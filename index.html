<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--container for the entire content-->
    <div class="container">
      <!--to do list text-->
      <div class="todo-list">
        <h1>To Do List</h1>
      </div>
      <!--input task box-->
      <div class="add-task">
        <input type="text" id="task-box" placeholder="add your task" />
        <!--button to add a new task-->
        <button id="add-button">Add</button>
      </div>
      <!--list for the tasks-->
      <ul id="task-list"></ul>
    </div>
    <main></main>
    <script src="main.js"></script>
  </body>
</html>
